<!DOCTYPE html>
<html>
<head>
    <title>Image and Form Example</title>
    <style>
        body {
            background-color: #666666; /* Lighter grey background color */
            color: white; /* Text color is set to white for visibility on a light background */
            text-align: center; /* Center-align text */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
            margin-top: 20px; /* Add margin to the top */
        }
        h1 {
            font-size: 24px; /* Increase the font size by 2 sizes (e.g., from 16px to 24px) */
        }
        /* Decrease the font size by 1 for all elements inside the form-container */
        #form-container * {
            font-size: 16px; /* Decrease the font size by 1 size (e.g., from 17px to 16px) */
        }
        /* Increase the font size for the dropdown label text by 2 and add a space */
        #form-container label[for="option"] {
            font-size: 18px; /* Increase the font size by 2 sizes (e.g., from 16px to 18px) */
        }
        /* Increase the font size for the dropdown itself by 1 */
        #option {
            font-size: 17px; /* Increase the font size by 1 size for the dropdown itself (e.g., from 16px to 17px) */
        }
        /* Initially hide the form elements */
        #form-container {
            display: none;
        }
        /* Adjust the spacing for form elements */
        #form-container label,
        #form-container input[type="text"],
        #form-container input[type="submit"] {
            margin-bottom: 10px; /* Add spacing between elements */
        }
        /* Center-align the input fields and the submit button */
        #form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Set labels and input fields as inline-block elements to display on the same line */
        #form-container label,
        #form-container input[type="text"] {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>GIITS Homepage</h1>

    <!-- Container for center-aligning the image -->
    <div id="image-container">
        <img src="{{ url_for('static', filename='image.gif') }}" alt="Animated GIF" width="450" height="300">
    </div>

    <!-- Add a line break for proper spacing -->
    <br>

    <!-- Dropdown to control the visibility of form elements -->
    <label for="option">Select an option to continue:</label>
    <br> <!-- Add a line break for proper spacing -->

    <select id="option" onchange="toggleForm(this)">
        <option value="hidden">-- Select --</option>
        <option value="visible">Create Repo</option>
    </select>

    <br> <!-- Add a line break for proper spacing -->

    <!-- Form container with input fields and submit button -->
    <div id="form-container">
        <form action="#" method="post">
            <label for="repoName">Repo Name:</label>
            <input type="text" id="repoName" name="repoName" required>

            <label for="token">Token:</label>
            <input type="text" id="token" name="token" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function toggleForm(selectElement) {
            var formContainer = document.getElementById('form-container');
            if (selectElement.value === 'visible') {
                formContainer.style.display = 'block';
            } else {
                formContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
